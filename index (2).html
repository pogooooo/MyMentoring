<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card - Choi SuHwan</title>
    <style>
        /* 1. 폰트 및 기본 설정 */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Rajdhani:wght@400;600&display=swap');

        :root {
            /* 메인 컬러: 요청하신 #3b82f6 */
            --primary: #3b82f6;
            --primary-dim: rgba(59, 130, 246, 0.3);
            --primary-glow: rgba(59, 130, 246, 0.6);
            --bg-color: #050505;
            --card-bg: #0a0a0f;
            --text-main: #ffffff;
            --text-sub: #a0a0a0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            background-image:
                    linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
            background-size: 30px 30px; /* 사이버펑크 그리드 배경 */
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
        }

        /* 2. 카드 컨테이너 (90 * 50 비율 유지) */
        .card-container {
            /* 실제 명함 사이즈는 90mm x 50mm 이지만,
               웹 화면에서의 가독성을 위해 비율(1.8:1)을 유지하되
               픽셀 단위로 6배수(540px * 300px)로 설정했습니다.
            */
            width: 540px;
            height: 300px;
            position: relative;
            perspective: 1000px;
        }

        /* 반응형: 모바일에서는 너비에 맞춤 */
        @media (max-width: 600px) {
            .card-container {
                width: 90vw;
                height: 50vw; /* 90:50 비율 유지 */
            }
        }

        /* 3. 카드 본체 디자인 */
        .card {
            width: 100%;
            height: 100%;
            background: var(--card-bg);
            border: 2px solid var(--primary);
            border-radius: 10px; /* 약간의 둥근 모서리 */
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 30px;
            box-shadow:
                    0 0 15px var(--primary-dim),
                    inset 0 0 20px var(--primary-dim);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        /* 호버 효과: 살짝 떠오르며 발광 강화 */
        .card-container:hover .card {
            transform: translateY(-5px);
            box-shadow:
                    0 0 30px var(--primary-glow),
                    inset 0 0 30px var(--primary-dim);
            border-color: #60a5fa; /* 호버 시 더 밝은 블루 */
        }

        /* 장식 요소: 코너 포인트 */
        .card::before, .card::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .card::before {
            top: -2px; left: -2px;
            border-top-color: #fff;
            border-left-color: #fff;
        }

        .card::after {
            bottom: -2px; right: -2px;
            border-bottom-color: #fff;
            border-right-color: #fff;
        }

        /* 4. 내부 콘텐츠 배치 */
        .header {
            border-bottom: 1px solid var(--primary-dim);
            padding-bottom: 15px;
            margin-bottom: 10px;
        }

        .role-badge {
            display: inline-block;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            background: var(--primary-dim);
            color: var(--primary);
            padding: 4px 8px;
            border-radius: 4px;
            letter-spacing: 2px;
            margin-bottom: 5px;
            text-transform: uppercase;
            box-shadow: 0 0 5px var(--primary-dim);
        }

        .name-group h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            color: var(--text-main);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 10px var(--primary-dim);
            margin: 5px 0 0 0;
        }

        .name-group .eng-name {
            font-size: 1rem;
            color: var(--text-sub);
            font-weight: 400;
            margin-left: 10px;
            letter-spacing: 0px;
        }

        .content-body {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex-grow: 1;
            justify-content: center;
        }

        .info-row {
            display: flex;
            align-items: center;
            font-size: 1.1rem;
            color: var(--text-main);
        }

        .label {
            width: 60px;
            color: var(--primary);
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
        }

        .value {
            letter-spacing: 0.5px;
        }

        .value.email {
            font-family: monospace;
        }

        /* 5. 키워드 태그 */
        .footer {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }

        .tag {
            font-size: 0.9rem;
            color: #fff;
            background: linear-gradient(90deg, var(--primary) 0%, transparent 100%);
            padding: 5px 10px;
            border-left: 3px solid #fff;
        }

        /* 6. 스캔라인 애니메이션 (Cyberpunk 느낌 강조) */
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.3) 51%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
            opacity: 0.3;
        }

        .glitch-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(59, 130, 246, 0.5);
            z-index: 11;
            animation: scan 3s linear infinite;
            box-shadow: 0 0 10px var(--primary);
            opacity: 0.6;
        }

        @keyframes scan {
            0% { top: -10%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 110%; opacity: 0; }
        }

        /* 반응형 폰트 사이즈 조정 */
        @media (max-width: 600px) {
            .name-group h1 { font-size: 6vw; }
            .name-group .eng-name { font-size: 3vw; }
            .role-badge { font-size: 2.5vw; }
            .info-row { font-size: 3.5vw; }
            .tag { font-size: 3vw; padding: 1vw 2vw; }
        }
    </style>
</head>
<body>

<div class="card-container">
    <div class="card">
        <div class="scanline"></div>
        <div class="glitch-bar"></div>

        <div class="header">
            <span class="role-badge">WEB DEVELOPER</span>
            <div class="name-group">
                <h1>최수환<span class="eng-name">Choi SuHwan</span></h1>
            </div>
        </div>

        <div class="content-body">
            <div class="info-row">
                <span class="label">MBTI</span>
                <span class="value">ENTJ</span>
            </div>
            <div class="info-row">
                <span class="label">EMAIL</span>
                <span class="value email">gkhs36912@naver.com</span>
            </div>
        </div>

        <div class="footer">
            <span class="tag">#성실함</span>
            <span class="tag">#개발자</span>
            <span class="tag">#팀장</span>
        </div>
    </div>
</div>

</body>
</html>
